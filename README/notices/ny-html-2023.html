<style>
    :root {
        --animation-times: 2s;
    }

    .ny-main {
        margin: -40px;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        background-image: url(https://lib.stapxs.cn/card/get/background.svg);
        background-size: 90%;
        background-position-y: -50px;
    }

    .ny-card {
        display: flex;
        perspective: 1560px;
        margin-top: -80px;
        margin-bottom: 20px;

        animation-duration: var(--animation-times);
        animation-name: moveBook;
    }
    .ny-card > div {
        box-shadow: 0 -5px 10px var(--color-shader);
        background-color: var(--color-card-1);
        width: 120px;
        height: 200px;
    }

    .ny-card-face {
        transform-origin: right;
        z-index: 1;

        animation-duration: var(--animation-times);
        animation-name: openPage;
    }
    .ny-card-face > div:last-child {
        transform: rotate(180deg);
        position: absolute;
        left: 0;
        top: 0;
        width: 120px;
        height: 100%;
        z-index: -1;
        background-image: url(https://lib.stapxs.cn/card/get/pagebg.svg);
    }
    .ny-card-main {
        background-image: url(https://lib.stapxs.cn/card/get/pagebg.svg);
    }

    .ny-body {
        transform: rotate(45deg);
        background: var(--color-card-1);
        width: 220px;
        height: 220px;
        position: absolute;
        top: 0;
        box-shadow: 0 0 15px var(--color-shader);
        margin-top: -85px;
        border-radius: 3px;

        animation-duration: var(--animation-times);
        animation-name: showCard;
    }
    .ny-body > div {
        transform: rotate(-45deg);
        width: 220px;
        height: 220px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    @keyframes openPage {
      from { transform: rotateY(180deg); }
      30% { transform: rotateY(180deg); }
      to { transform: rotateY(5deg); }
    }
    @keyframes moveBook {
      from { margin-left: -120px; }
      30% { margin-left: -120px; }
      to { margin-left: 0; }
    }
    @keyframes showCard {
        from {
            transform: rotate(0deg);
            opacity: 0;
        }
        50% {
            transform: rotate(0deg);
            opacity: 0;
        }
        to {
            transform: rotate(45deg);
            opacity: 1;
        }
    }
</style>
